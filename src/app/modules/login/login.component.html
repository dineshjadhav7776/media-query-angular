<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 text-center">
            <h4 class="m-5"></h4>
        </div>
    </div>
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg card-login">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm">
                                    <div class="form-group">
                                        <input type="email" placeholder="Enter Email Address..."
                                            class="form-control form-control-user" formControlName="email"
                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                        <div *ngIf="(submitted || f.email.touched) && f.email.errors"
                                            class="focus-input100">
                                            <div *ngIf="f.email.errors.required" class="text-danger">Email is required
                                            </div>
                                            <div *ngIf="f.email.errors.email" class="text-danger">Email not valid</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password"
                                            class="form-control form-control-user" formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                        <div *ngIf="(submitted || f.password.touched) && f.password.errors"
                                            class="focus-input100">
                                            <div *ngIf="f.password.errors.required" class="text-danger">Password is
                                                required</div>
                                        </div>
                                    </div>
                                    <button *ngIf="this.submitted === true" type="submit" [disabled]="loginForm.valid"
                                        [ngClass]="{'disable':!loginForm.valid}"
                                        class="btn btn-primary btn-user btn-block login-button">
                                        <span class="spinner-grow spinner-grow-sm" role="status"
                                            aria-hidden="true"></span> loading...
                                    </button>
                                    <button *ngIf="this.submitted === false" type="submit" [disabled]="!loginForm.valid"
                                        [ngClass]="{'disable':!loginForm.valid}" (click)="onSubmit()"
                                        class="btn btn-primary btn-user btn-block login-button">
                                        <span> Login </span>
                                    </button>
                                    <div class="alert alert-danger mt-2" *ngIf="errorMessage" role="alert">
                                        {{errorMessage}}
                                    </div>

                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
